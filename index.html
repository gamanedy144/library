<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="pop-up-form">
        <form id="myForm">
            <div class="title">
                <label for="title">Title:</label>
                <input type="text" name=title id="title">
            </div>
            <div class="author">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="pages">
                <label for="pages">Pages:</label>
                <input type="tel" name="pages" id="pages">
            </div>
            <div class="read-status">
                <label for="read">Reading:</label>
                <input type="checkbox" name="read" id="read" >
            </div>
            <div class="submit">
                <button class="submit-button" type="button">Add Book</button>
            </div>
            <div class="close">
                <button class="close-button">X</button>
            </div>
        </form>

    </div>

    <div class="header-container">
        <div class="header">
            <h1>Your Library!</h1>
            <div class="intro">
                <p>This is your online library!</p>
                <p>Make the most out of it by storing the books that you are currently reading or the ones that you have finished already</p>
            </div>
            <div class="right-end">
                <p>Add a new book by clicking on this button!</p>
                <button id="add-book">Add new book</button>
            </div>
        </div>
    </div>

    <div class="content-container">
        <div class="content">
        </div>
    </div>
    <span class="dim-background"></span>
</body>
</html>
